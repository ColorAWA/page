      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-size:cover;
        background-attachment:fixed;
      }
      

      header {
        background-color: #333;
        padding: 20px;
        color: #fff;
      }

      nav {
        background-color: #666;
        height: 40px;
        line-height: 40px;
        text-align: center;
        margin-bottom: 20px;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      nav li {
        display: inline-block;
        margin: 0 10px;
      }

      nav a {
        display: block;
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        padding: 0 10px;
        transition: all 0.3s ease;
      }

      nav a:hover {
        background-color: #fff;
        color: #333;
        border: 2px solid #333;
      }

      .container {
        width: 80%;
        margin: 0 auto;
      }

      .main {
        background-color: #fff;
        padding: 20px;
        margin-bottom: 20px;

        margin: 0;
        padding: 0;
      }

        font-size: 18px;
        line-height: 1.5;
        margin-top: 10px;
      }
      

      .main a {
        display: block;
        color: #333;
        text-decoration: none;
        font-size: 18px;
        transition: all 0.3s ease;
      }

      .sidebar {
        background-color: #fff;
        padding: 20px;
        margin-bottom: 20px;
      }

      .sidebar h2 {
        font-size: 24px;
        margin: 0;
        padding: 0;
      }

      .sidebar ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .sidebar li {
        margin-top: 10px;
      }

      .sidebar a {
        display: block;
        color: #333;
        text-decoration: none;
        font-size: 18px;
        transition: all 0.3s ease;
      }

      .sidebar a:hover {
        color: #666;
      }

      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
        margin-top: 20px;
      }

      footer p {
        margin: 0;
        padding: 0;
        font-size: 18px;
      }

    </style>
