      header {
        background-color: #333;
        padding: 20px;
        color: #fff;
      }

      nav {
        background-color: #666;

        margin: 0;

      }

      nav a {
        display: block;

        font-size: 18px;

      nav a:hover {

        padding: 20px;
        margin-bottom: 20px;
      }

        font-size: 24px;
        margin: 0;
        padding: 0;
      }

      .sidebar ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .sidebar li {
        margin-top: 10px;
      }

      .sidebar a {
        display: block;
        color: #333;
        text-decoration: none;
        font-size: 18px;
        transition: all 0.3s ease;
      }

      .sidebar a:hover {
        color: #666;
      }

      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
        margin-top: 20px;
      }

      footer p {
        margin: 0;
        padding: 0;
        font-size: 18px;
      }
    </style>
