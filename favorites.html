<!DOCTYPE html>
<html>
  <head>
    <title>我的个人主页 - 收藏内容</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      h1 {
        font-size: 48px;
        margin: 0;
      }

      h2 {
        font-size: 36px;
        margin: 0;
        margin-top: 20px;
      }

      p {
        color: #666;
        font-size: 18px;
        text-align: justify;
        margin-top: 30px;
        margin-bottom: 30px;
        padding: 0 50px;
      }

      ul {
        list-style: none;
        margin: 30px;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 20px;
      }

      li {
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        overflow: hidden;
        position: relative;
      }

      img {
        display: block;
        width: 100%;
        height: auto;
        object-fit: cover;
        object-position: center;
      }

      .nav-btn {
        font-family: Arial, sans-serif;
      }

      .caption {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 10px;
        font-size: 18px;
        text-align: center;
        transition: all 0.3s ease;
        opacity: 0;
      }

      li:hover .caption {
        bottom: -50px;
        opacity: 1;
      }

      nav {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }

      nav li {
        margin: 0 20px;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        font-size: 24px;
      }

      nav a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

        <div class="caption">
          <h3>书籍</h3>

        </div>
      </li>
      <li>
        <img src="https://picsum.photos/200/158" alt="Game">
        <div class="caption">

        </div>
      </li>
