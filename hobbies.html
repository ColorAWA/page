<!DOCTYPE html>
<html>
  <head>
    <title>我的个人主页 - 兴趣爱好</title>
    <link rel="shortcut icon" href="favicon.ico">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      h1 {
        font-size: 48px;
        margin: 0;
      }

      h2 {
        font-size: 36px;
        margin: 0;
        margin-top: 20px;
      }

      p {
        color: #666;
        font-size: 18px;
        text-align: justify;
        margin-top: 30px;
        margin-bottom: 30px;
        padding: 0 50px;
      }

      ul {
        list-style: none;
        margin: 30px;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 20px;
      }

      li {
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        overflow: hidden;
        transition: all 0.3s ease-in-out;
      }

      li:hover {
        transform: translateY(-5px);
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
      }

      .caption {
        padding: 10px;
      }

      .caption h3 {
        font-size: 24px;
        margin: 0;
      }

      .caption p {
        font-size: 16px;
        color: #888;
        margin: 0;
        margin-top: 10px;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        margin-top: 30px;
      }

      nav ul li {
        margin: 0 10px;
      }

      nav ul li a {
        color: #333;
        text-decoration: none;
        font-size: 20px;
        padding: 10px;
        border: 2px solid #333;
        border-radius: 20px;
        transition: all 0.3s ease-in-out;
      }

      nav ul li a:hover {
        background-color: #333;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>欢迎来到我的个人主页</h1>
      <h2>兴趣爱好</h2>
    </header>
    <ul>
      <li>
        <img src="travel.png" alt="Nature" />
        <div class="caption">
          <h3>旅游</h3>
          <p>我喜欢到世界各地旅游，欣赏不同的文化和风景。</p>
        </div>
      </li>
      <li>
        <img src="tnt.png" alt="Architecture" />
        <div class="caption">
          <h3>建筑</h3>
          <p>我热爱建筑设计，喜欢研究各种不同风格的建筑。</p>
        </div>
      </li>
      <li>
        <img src="food.png" alt="Food" />
        <div class="caption">
          <h3>美食</h3>
          <p>我喜欢尝试不同的美食，特别是当地特色美食。</p>
        </div>
      </li>
      <li>
        <img src="music.png" alt="Music" />
        <div class="caption">
          <h3>音乐</h3>
          <p>我喜欢听各种类型的音乐，从流行音乐到古典音乐都可以。</p>
        </div>
      </li>
      <li>
        <img src="art.png" alt="Art" />
        <div class="caption">
          <h3>艺术</h3>
          <p>我喜欢欣赏各种不同类型的艺术，比如绘画、雕塑、摄影等。</p>
        </div>
      </li>
    </ul>

    </nav>
  </body>
</html>
