<!DOCTYPE html>
<html>
  <head>
    <title>我的兴趣爱好</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      h1 {
        color: #333;
        font-size: 36px;
        text-align: center;
        margin-top: 50px;
      }

      p {
        color: #666;
        font-size: 18px;
        text-align: center;
        margin-top: 20px;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 30px;
      }

      li {
        color: #333;
        font-size: 20px;
        margin: 10px 0;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        margin-top: 30px;
      }

      nav ul li {
        margin: 0 10px;
      }

      nav ul li a {
        color: #333;
        text-decoration: none;
        font-size: 20px;
        padding: 10px;
        border: 2px solid #333;
        border-radius: 20px;
        transition: all 0.3s ease-in-out;
      }

      nav ul li a:hover {
        background-color: #333;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>我的兴趣爱好</h1>
    <ul>
      <li>阅读经典文学</li>
      <li>听古典音乐</li>
      <li>练习瑜伽</li>
    </ul>
