<!DOCTYPE html>
<html>
<head>
	<title>404 Error - Page Not Found</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
    .container {
		  max-width: 800px;
		  margin: 0 auto;
		  padding: 40px 20px;
		  text-align: center;
	  }
	
	  h1 {
	  	font-size: 60px;
	  	font-weight: bold;
  		color: #333;
  		margin: 0;
  		padding-bottom: 20px;
  		text-shadow: 2px 2px #ccc;
  	}
	
	  p {
	  	font-size: 24px;
	  	color: #555;
	  	margin: 0;
	  	padding-bottom: 20px;
	  }
	
  	.button {
		  display: inline-block;
		  background-color: #4CAF50;
	  	color: #fff;
	  	padding: 10px 20px;
	  	border-radius: 5px;
	  	text-decoration: none;
	  	font-size: 20px;
	  	transition: background-color 0.3s ease;
	  }
	
	  .button:hover {
  		background-color: #3e8e41;
  	}
  </style>
</head>
<body>
	<div class="container">
		<h1>404</h1>
		<p>Oops! The page you are looking for cannot be found.</p>
		<a href="/" class="button">Go Home</a>
	</div>
</body>
</html>
<!--
  这是一个简单而漂亮的404页面，它具有响应式设计和简洁的UI，以便在任何设备
  上都能正常显示。页面包含一个大的404标题和一段描述文字，以及一个指向主页
  的按钮，让用户能够轻松返回到网站的首页。整体设计简洁明了，符合现代UI设
  计的风格。
-->
